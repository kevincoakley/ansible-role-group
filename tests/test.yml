---
- name: Start the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: reloaded
    - container_privileged: true

  roles:
    - docker

  tags:
    - docker-start


- name: Test the Group role for CentOS and Ubuntu systems
  hosts: group
  become: yes
  become_method: sudo

  vars:
    - group_list:
      - name: group01
        gid: 1001
      - name: group02
      - name: group03
        system: yes
      - name: group04
        state: absent
  roles:
    - ansible-role-group
    - group-test

  tags:
    - group


- name: Stop the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: absent

  roles:
    - docker

  tags:
    - docker-stop
